<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<form action="reg" method="post">
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                    alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">registration form</h3>


                                    <div class="form-outline mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1m" placeholder="Enter Your Name" name="name"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1m">Name</label>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example97"  name="Email" placeholder="Eg:abc123@abc.com" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example97">Email ID</label>
                                    </div>
                                    <div class=" form-outline mb-4">
                                        <div class="form-outline">
                                            <input type="password" id="form3Example1n" name="pw" placeholder="Eg:Abc@123"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1n">Password</label>
                                        </div>
                                    </div>
                                    
                                     <div class="form-outline mb-4">
                                        <div class="form-outline">
                                            <input type="number" id="form3Example1m" placeholder="Eg:8888 9990" name="mn"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1m">Mobile Number</label>
                                        </div>
                                    </div>
                                    
	


                                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                        <h6 class="mb-0 me-4">Gender: </h6>

                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="gender" 
                                                id="femaleGender" value="female" />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="maleGender" value="male" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline mb-0">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="otherGender" value="other" />
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>

                                    </div>
                                    
                                    <div class="form-outline mb-4">
                                        <input type="date" id="form3Example9" name="dob" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example9">DOB</label>
                                    </div>
                                    

                                    <div class="form-outline mb-4">
                                   
                                     <textarea class="form-control " name="wrus" placeholder="Enter your address" id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Address</label>
                                      </div>

                                    <div class="d-flex justify-content-end pt-3">
                                       
                                        <button type="submit" class="btn btn-warning btn-lg ms-2" >Submit</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>

</body>
</html>
